<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Gameroom Client</title>
    </head>
    <body>
        <div
            id="peer-id"
            class="form-control"
        ></div>

        <input id="connection-id" type="text" />

        <button id="data-send" class="btn btn-lg btn-primary">Send</button>

        <script type="module" src="lib/PeerClient.js"></script>
        <script>
            $(document).ready(function() {
                let peer = null;
                let peerId = null;
                let conn = null;
                
                peer = new Peer({
                    host: location.hostname,
                    port: location.port || (location.protocol === "https:" ? 443 : 80),
                    path: "/peer",
                    debug: 3
                });
                peer.on("open", id => {
                    peerId = id;

                    $("#peer-id").html(peerId);
                });
                // This will fire on the "receiver" side
                peer.on("connection", c => {
                    console.log(`[Connection Opened]`);
                    console.log(c);
                    conn = c;
                    
                    conn.on("open", () => {
                        console.log(`[Connection Open]`);
                    });

                    conn.on("data", data => {
                        console.log(data);
                    });
                });
                peer.on("error", err => {
                    console.log(err);
                });
                

                $("#data-send").on("click", e => {
                    if(conn.open) {
                        conn.send(Math.random() * 1000);
                    }
                });

                $("#connection-id").on("keyup", e => {
                    if(e.originalEvent.which === 13) {
                        conn = peer.connect($("#connection-id").val());

                        // This will fire on the "sender" side
                        conn.on("open", () => {
                            console.log(`[Connection Open]`);
                        });

                        conn.on("data", data => {
                            console.log(data);
                        });
                    }
                });
            });
        </script>

        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    </body>
</html>
